<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" type ="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600;700&family=Montserrat&display=swap" 
rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Start game</h1>
        <h2>Click to roll the dice</h2>
        <div id ="placeholder">
        <div id ="rollOne"><img src="/Dice Images/dice-1.svg" id ="die1" class= "hidden" alt="dice face number1" width="40px" height="40px"></div>
        <div id ="rollTwo"><img src="/Dice Images/dice-2.svg" id ="die2" class= "hidden" alt="dice face number2"width="40px" height="40px"></div>
        <div id ="rollThree"><img src="/Dice Images/dice-3.svg" id ="die3" class= "hidden" alt="dice face number3"width="40px" height="40px"></div>
        <div id ="rollFour"><img src="/Dice Images/dice-4.svg" id ="die4" class= "hidden" alt="dice face number4"width="40px" height="40px"></div>
        <div id ="rollFive"><img src="/Dice Images/dice-5.svg" id ="die5" class= "hidden" alt="dice face number5"width="40px" height="40px"></div>
        <div id ="rollSix"><img src="/Dice Images/dice-6.svg" id ="die6" class= "hidden" alt="dice face number6"width="40px" height="40px"></div>
    </div>
    <h3 id="number">Number</h3>
    <h4 id="score">Your Score</h4>
        <button id ="button">Roll</button>
    </header>
    <script src="script.js"></script>
</body>
</html>
